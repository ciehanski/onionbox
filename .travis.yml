language: go
sudo: false
install: true
os:
  - linux
  - osx
dist: xenial
go:
  - 1.11.x
env:
  - GO111MODULE=on
before_script:
  - go get -u -a -v -x github.com/ipsn/go-libtor
  - CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -gcflags=-m -a -tags netgo -ldflags '-w -extldflags "-static"' -o onionbox .
script:
  - go test -v ./...